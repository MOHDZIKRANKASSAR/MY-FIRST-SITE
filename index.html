<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Dodger Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game {
      width: 400px;
      height: 600px;
      background: #333;
      position: relative;
      overflow: hidden;
      border: 5px solid #fff;
    }
    #player {
      width: 50px;
      height: 100px;
      background: red;
      position: absolute;
      bottom: 20px;
      left: 175px;
      border-radius: 8px;
    }
    .enemy {
      width: 50px;
      height: 100px;
      background: yellow;
      position: absolute;
      top: -120px;
      border-radius: 8px;
    }
    #score {
      position: absolute;
      color: #fff;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="game">
  <div id="score">Score: 0</div>
  <div id="player"></div>
</div>

<script>
  const game = document.getElementById("game");
  const player = document.getElementById("player");
  const scoreText = document.getElementById("score");
  let score = 0;

  let playerPos = 175;
  let leftPressed = false;
  let rightPressed = false;

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") leftPressed = true;
    if (e.key === "ArrowRight") rightPressed = true;
  });

  document.addEventListener("keyup", (e) => {
    if (e.key === "ArrowLeft") leftPressed = false;
    if (e.key === "ArrowRight") rightPressed = false;
  });

  function movePlayer() {
    if (leftPressed && playerPos > 0) {
      playerPos -= 5;
    }
    if (rightPressed && playerPos < 350) {
      playerPos += 5;
    }
    player.style.left = playerPos + "px";
  }

  function spawnEnemy() {
    const enemy = document.createElement("div");
    enemy.classList.add("enemy");
    enemy.style.left = Math.floor(Math.random() * 350) + "px";
    game.appendChild(enemy);
    moveEnemy(enemy);
  }

  function moveEnemy(enemy) {
    let top = -100;
    const interval = setInterval(() => {
      top += 5;
      enemy.style.top = top + "px";

      if (top > 600) {
        clearInterval(interval);
        enemy.remove();
        score++;
        scoreText.textContent = "Score: " + score;
      }

      // Collision detection
      const playerRect = player.getBoundingClientRect();
      const enemyRect = enemy.getBoundingClientRect();

      if (
        playerRect.left < enemyRect.left + enemyRect.width &&
        playerRect.left + playerRect.width > enemyRect.left &&
        playerRect.top < enemyRect.top + enemyRect.height &&
        playerRect.height + playerRect.top > enemyRect.top
      ) {
        alert("YOU ARE HACKED ðŸ˜ˆ: " + score);
        window.location.reload();
      }
    }, 20);
  }

  setInterval(() => {
    movePlayer();
  }, 20);

  setInterval(() => {
    spawnEnemy();
  }, 1000);
</script>

</body>
</html>
